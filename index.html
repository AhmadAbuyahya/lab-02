<!DOCTYPE html>
<html>
  <head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/base.css">
    <link rel="stylesheet" href="./styles/modules.css">
    <link rel="stylesheet" href="./styles/layout.css">
    <link rel="stylesheet" href="./styles/state.css">
  </head>
  <body>
    <header>
      <h1>The Gallery of Horns</h1>
      <select>
        <option value="default">Filter by Keyword</option>
      </select>
      <button ><a href="./index.html"> Page 01</a></button><button><a href="./page2.html">Page 02</a></button>
      <button id='titleSort'>Sort by title</button> <button id="hornSort">Sort by horns</button>
    </header>
    <main>
      <template id="mustache-template" type="text/x-tmpl-mustache">
        <div class="{{keyword}}">
            <h2>{{{title}}}</h2>
            <img src="{{image_url}}" alt="">
            <p>{{description}}</p>
            <p>horns: {{horns}}</p>
        </section>
      </template>
    </main>
    <footer>
      &copy; 2018 Code Fellows
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.1.0/mustache.min.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
  </body>
</html>
